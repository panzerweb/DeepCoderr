<!doctype html>
<html lang="en">
    <head>
        <title>DeepCoderr</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="shortcut icon" href="../../assets/img/DeepCoderr Icon.png" type="image/x-icon">

        <!-- Bootstrap CSS 5.3-->
        <link rel="stylesheet" href="../css/bootstrap5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

        <!-- CSS Links -->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/task.css">
        <link rel="stylesheet" href="../../node_modules/sweetalert2/dist/sweetalert2.min.css">


        <!-- Scripts -->
        <script src="../../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script>
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        </script>

    </head>

    <body>
        <header>
            <!-- place navbar here -->
            <nav class="navbar">
                <div class="container">
                    <span class="navbar-brand mb-0 h1 text-warning" id="returnHome" style="cursor: pointer;">
                        <img src="../../assets/icon/favicon.png" alt="">
                        DeepCoderr
                    </span>

                    <a href="https://github.com/panzerweb/DeepCoderr">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-github text-warning" viewBox="0 0 16 16">
                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
                            </svg>
                        </span>
                    </a>
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                <!-- Main Interface for Tasks and Timer -->
                <div class="row justify-content-center align-items-center my-5 gap-2">
                    <!-- Pomodoro Timer -->
                    <div class="col-12 col-lg-4">
                        <div class="shadow border border-1 border-dark p-4 timer-wrapper rounded-3">
                            <div class="d-grid gap-2">
                                <div class="mb-3">
                                    <label for="choose-avatar" class="form-label btn btn-warning rounded-2 w-100">Choose Image</label>
                                    <input
                                        type="file"
                                        class="form-control "
                                        name="choose-avatar"
                                        id="choose-avatar"
                                        placeholder=""
                                        accept=".jpg, .jpeg, .png"
                                        aria-describedby="fileHelpId"
                                        style="display: none;"
                                    />
                                </div>
                                
                            </div>

                            <div class="current-avatar-div">
                                <div class="supercoder-gif-card" id="current-avatar">
                                    <img src="" id="file-preview" alt="Image Chosen" class="w-100 img-fluid">
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button
                                    type="button"
                                    name="save-avatar-btn"
                                    id="save-avatar-btn"
                                    class="btn btn-warning rounded-0 d-none"
                                >
                                    Save Avatar
                                </button>
                            </div>
                            
                            <div class="timer-circle bg-dark display-3 border-warning text-center">
                                <span class="text-light" id="timer">00:00:00</span>
                            </div>

                            <!-- Button group -->
                            <div class="btn-group d-flex mt-4 mb-2 control-buttons" role="group" aria-label="Basic mixed styles example">
                                <button type="button" class="btn btn-outline-warning" onclick="reduceTime()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                                        <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
                                    </svg>
                                    5 min
                                </button>

                                <button type="button" class="btn btn-outline-warning" onclick="pauseTimer()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
                                        <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5"/>
                                    </svg>
                                </button>
                                <button type="button" class="btn btn-warning" onclick="playTimer()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                                        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                                    </svg>
                                </button>
                                <button type="button" class="btn btn-outline-warning" onclick="resetTimer()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-hourglass-top" viewBox="0 0 16 16">
                                        <path d="M2 14.5a.5.5 0 0 0 .5.5h11a.5.5 0 1 0 0-1h-1v-1a4.5 4.5 0 0 0-2.557-4.06c-.29-.139-.443-.377-.443-.59v-.7c0-.213.154-.451.443-.59A4.5 4.5 0 0 0 12.5 3V2h1a.5.5 0 0 0 0-1h-11a.5.5 0 0 0 0 1h1v1a4.5 4.5 0 0 0 2.557 4.06c.29.139.443.377.443.59v.7c0 .213-.154.451-.443.59A4.5 4.5 0 0 0 3.5 13v1h-1a.5.5 0 0 0-.5.5m2.5-.5v-1a3.5 3.5 0 0 1 1.989-3.158c.533-.256 1.011-.79 1.011-1.491v-.702s.18.101.5.101.5-.1.5-.1v.7c0 .701.478 1.236 1.011 1.492A3.5 3.5 0 0 1 11.5 13v1z"/>
                                    </svg>
                                </button>

                                <button type="button" class="btn btn-outline-warning" onclick="plusTime()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                                    </svg>
                                    5 min
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Todo List -->
                    <div class="col-12 col-lg-6 align-self-start">
                        <div class="shadow task-wrapper border border-1 border-dark p-4 rounded-3">
                            <form class="d-flex" id="form-element">
                                <div class="col mt-3">
                                    <h2 class="fw-bold text-light text-center text-md-start">Your Tasks</h2>
                                    <div class="input-group mb-3">
                                        <input type="text" 
                                                class="form-control" 
                                                placeholder="Your Tasks here" 
                                                id="task-input"
                                        >
                                        <button class="btn btn-warning" type="submit" id="add-button">Add</button>
                                    </div>
                                </div>
                            </form>
                            <div id="task-div">

                            </div>
                        </div>
                    </div>
                </div>

                <!-- Music Player -->
                <div class="position-fixed bottom-0 end-0 m-3">
                    <div class="d-flex align-items-center gap-2">
                        <div>
                            <h5>
                                <span class="badge text-bg-dark">Currently Playing:

                                    <span id="current_played_song" class="text-warning">
                                        <!-- Insert here the current song from local storage -->
                                        None
                                    </span>

                                </span>
                            </h5>
                        </div>
                        <div>
                            <button
                                type="button"
                                name="music-toggle"
                                id="music-toggler"
                                class="btn btn-warning"
                                data-bs-toggle="modal" data-bs-target="#musicList"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-music-note-list" viewBox="0 0 16 16">
                                    <path d="M12 13c0 1.105-1.12 2-2.5 2S7 14.105 7 13s1.12-2 2.5-2 2.5.895 2.5 2"/>
                                    <path fill-rule="evenodd" d="M12 3v10h-1V3z"/>
                                    <path d="M11 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 16 2.22V4l-5 1z"/>
                                    <path fill-rule="evenodd" d="M0 11.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5m0-4A.5.5 0 0 1 .5 7H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5m0-4A.5.5 0 0 1 .5 3H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Modal for music list -->
                <div class="modal fade" id="musicList" tabindex="-1" aria-labelledby="musicListLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header bg-success">
                            <h1 class="modal-title fs-5 text-light" id="musicListLabel">Play some music</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body h-50 overflow-auto" style="max-height: 400px;">
                            <div class="" id="music-list-container">
                                <!-- Dynamic Card for Songs -->
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <!-- <button type="button" class="btn btn-success">Save changes</button> -->
                        </div>
                        </div>
                    </div>
                </div
            </div>
        </main>

        <footer>
            <!-- place footer here -->
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
         <script src="../css/bootstrap5/js/bootstrap.bundle.min.js"></script>
        <!-- JavaScript Files -->
        
        <script src="../js/music.js"></script>
        <script type="module" src="../../app.js"></script>


        
    </body>
</html>
